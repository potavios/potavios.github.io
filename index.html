<!DOCTYPE html>
<html>
<head>
    <title>Atualizado 11:08</title>
    <script type="text/javascript">
    // Função para obter parâmetros da URL
    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Gera um valor randômico para evitar cache
    function generateCacheBuster() {
        return "?cb=" + new Date().getTime(); // Usa o timestamp para criar um valor único
    }

    // Obtém o packageId da URL
    var packageId = getParameterByName('packageId'); // Pega o valor do parâmetro 'packageId'

    // Verifica se o packageId foi encontrado
    if (packageId) {
        // Tenta abrir o app com o packageId extraído, adicionando cache buster
        var cacheBuster = generateCacheBuster();
        window.location = "intent://#Intent;scheme=https;package=" + packageId + ";S.browser_fallback_url=https://play.google.com/store/apps/details?id=" + packageId + cacheBuster + ";end";

        // Se o app não estiver instalado, redireciona para a Play Store com cache buster
        setTimeout(function () {
            window.location = "https://play.google.com/store/apps/details?id=" + packageId + cacheBuster;
        }, 1500);  // Aguarda 1.5 segundos antes de redirecionar
    } else {
        // Caso o packageId não seja encontrado
        document.body.innerHTML = "<p>Package ID não encontrado na URL.</p>";
    }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
