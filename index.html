<!DOCTYPE html>
<html>
<head>
    <title>Redirecionando...</title>
    <script type="text/javascript">
        // Tenta abrir o aplicativo com o esquema de App Link
        window.location = "intent://wallet#Intent;scheme=https;package=br.com.hst.testespaulo;end";

        // Se o app não estiver instalado, após um tempo redireciona para a Play Store
        setTimeout(function () {
            window.location = "https://play.google.com/store/apps/details?id=gt.com.bi.bipay";
        }, 1500);  // Aguarda 1.5 segundos antes de redirecionar
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
