<!DOCTYPE html>
<html>
<head>
    <title>Redirecionando...</title>
    
    <script type="text/javascript">
        // Obtém o URL atual
        var url = window.location.href;

        // Extrai o packageId da URL (última parte da URL)
        var packageId = url.split("/").pop(); 

        // Define o link da Play Store para fallback
        var playStoreUrl = "https://play.google.com/store/apps/details?id=" + packageId;

        // Tenta abrir o app com o packageId extraído usando o intent scheme
        window.location = "intent://#Intent;scheme=https;package=" + packageId + ";S.browser_fallback_url=" + encodeURIComponent(playStoreUrl) + ";end";

        // Caso o app não esteja instalado, redireciona para a Play Store após 1.5 segundos
        setTimeout(function () {
            window.location = playStoreUrl;
        }, 1500);  
        
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
